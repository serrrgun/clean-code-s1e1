<!DOCTYPE html>
<html>
  <head><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="info">
      <img class="info-img" src="./eisenhower-matrix.jpg" alt="info-image">
      <a class="info-more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="container">
      <section class="create-task" id="create-task">
        <label class="create-task__name" for="new-task">Add Item</label>
        <div class="create-task__wrapper">
          <input id="new-task" class="create-task__input task" type="text">
          <button class="create-button">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="todo__title">Todo</h3>
        <ul class="todo__list" id="incomplete-task">
          <li class="task-item">
            <input class="task-item__checkbox" type="checkbox">
            <label class="task-item__name task">Pay Bills</label>
            <input class="task-item__input task input-text" type="text">
            <button class="task-item__edit edit">Edit</button>
            <button class="task-item__delete delete">
              <img class="task-item__delete-icon" src="./remove.svg" alt="remmove-icon">
            </button>
          </li>
          <li class="task-item task-item--edit">
            <input class="task-item__checkbox" type="checkbox">
            <label class="task-item__name task">Go Shopping</label>
            <input class="task-item__input task input-text" type="text" value="Go Shopping" >
            <button class="task-item__edit edit">Save</button>
            <button class="task-item__delete delete">
              <img class="task-item__delete-icon" src="./remove.svg" alt="remmove-icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="comleted-tasks">
        <h3 class="comleted-tasks__title">Completed</h3>
        <ul class="comleted-tasks__list" id="completed-tasks">
          <li class="task-item">
            <input class="task-item__checkbox" type="checkbox" checked>
            <label class="task-item__name task">See the Doctor</label>
            <input class="task-item__input task input-text" type="text" >
            <button class="task-item__edit edit">Edit</button>
            <button class="task-item__delete delete">
              <img class="task-item__delete-icon" src="./remove.svg" alt="remmove-icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
